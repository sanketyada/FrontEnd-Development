<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semetic and non semetic tag</title>
  </head>
  <body>
    <!--Semetic Tag -->
    <header>Header</header>
    <nav>Navigation</nav>
    <main>Main</main>
    <section>Section</section>
    <article>Article</article>
    <aside>asidee</aside>
    <footer>Footer</footer>
    <!-- These are Semetic tag used for ideally creating Webpages  -->

    <!-- Nonsemtic tag -->
     <div>Div</div>
     <span>Span</span>

     <!-- Note:We can create website using non semetic tag but, using semetic tag for webpage creation 
      help browser and hoster to rankeing Website -->
  </body>
</html>
