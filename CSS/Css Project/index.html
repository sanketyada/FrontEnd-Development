<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gabarito:wght@400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Mini Project</title>
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn-one">
        <label for="check"><i class="fa-solid fa-bars"></i></label>
      </div>
      <div class="sidebar">
        <div class="logo">
            <a href="">Sapna Studio</a>
        </div>
        <div class="btn-two">
            <label for="check"><i class="fa-solid fa-xmark"></i></label>
        </div>
        <div class="menu">
            <ul>
                <li><i class="fa-solid fa-photo-film"></i><a href="">Gallary</a></li>
                <li><i class="fa-solid fa-share-from-square"></i><a href="">Shortcuts</a></li>
                <li><i class="fa-brands fa-envira"></i><a href="">Exibits</a></li>
                <li><i class="fa-solid fa-calendar-days"></i><a href="">Event</a></li>
                <li><i class="fa-solid fa-store"></i><a href="">Store</a></li>
                <li><i class="fa-solid fa-address-book"></i><a href="">Contact</a></li>
                <li><i class="fa-solid fa-comment"></i><a href="">Feedback</a></li>
            </ul>
        </div>
        <div class="social">
            <ul>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
